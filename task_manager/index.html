<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task_manager-Hergár Péter</title>
        <link rel="stylesheet" href="stilus.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="ajax.js"></script>
        <script src="task.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <h2>Task Manager</h2>
            <nav>
                <ul>
                    <li>Feladatok</li>
                    <li>Felhasználók</li>
                </ul>
            </nav>
            <article>

                <table class="adatok">
                    <tr class="task">
                        <td>Tárgy:</td>
                        <td class="targy"></td>
                    </tr>

                    <tr class="task">
                        <td>Leírás:</td>
                        <td class="leiras"></td>
                    </tr>
                    <tr class="task"></tr>
                    <br>
                    <tr class="task">
                        <td>Dátum:</td>
                        <td id="datum"></td>
                    </tr>
                    <tr class="task">
                        <td>Felelős:</td>
                        <td id="felelos">Roppant felelős</td>
                    </tr>
                    <tr class="task">
                        <td>Státusz:</td>
                        <td id="statusz">hulye státusz</td>
                    </tr>
                    <tr class="task">
                    <td>
                        <button class="modosit">Módosít</button>
                    </td>


                    <td>
                        <button class="torol">Töröl</button>
                    </td>
                </tr>
                </table>

            </article>
        </main>
    </body>
</html>
